<form [formGroup]="formGroup" (ngSubmit)="salvar()">
    <div>        
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" name="nome" type="text"formControlName="nome">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" type="email" formControlName="email">
        </mat-form-field>
        <p class="error" *ngIf="isError('email', 'required')">E-mail obrigatorio!</p>
        <p class="error" *ngIf="isError('email', 'email')">Não é um E-mail valido!</p>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Hobbie</mat-label>
            <mat-select placeholder="Hobbie" name="hobbie" formControlName="hobie">
                <mat-option *ngFor="let hobbie of hobbies" [value]="hobbie">{{hobbie}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button type="submit" mat-button color="primary">Salvar</button>
    </div>
</form>

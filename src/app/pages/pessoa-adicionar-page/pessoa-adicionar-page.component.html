<form action="">
    <div>        
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" name="nome" type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" type="email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Hobbie</mat-label>
            <mat-select placeholder="Hobbie" name="hobbie">
                <mat-option *ngFor="let hobbie of hobbies" [value]="hobbie">{{hobbie}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button mat-button color="primary">Salvar</button>
    </div>
</form>
